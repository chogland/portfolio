      <div class="row">
          <div class="col text-white">
              I’m an ambitious Front-End Developer/UX Engineer located in St. Louis, Missouri. My focus is driven by my
              passion for the arts, entertainment, and the world wide web. I’ve been making websites since my early days of
              middle school in 2001 when frames, tables, and animated GIFs were commonly used. Code organization and
              semantics are extremely important to me, and I usually end up spending extra time just to rewrite a module to
              be a little bit clearer or easier to find. I enjoy staying busy! When I’m not coding, I prefer to be traveling
              with my life partner, hiking/biking and playing drums. I’m always traveling to new places and lived in Chicago
              for a year in 2006, Montana for nearly 2 years, traveling the Pacific Northwest playing with an Americana Rock
              band until 2008 and have moved back to my hometown until my next adventure. I also enjoy wood working and
              simply breaking/fixing things as hobbies.
            </div>
