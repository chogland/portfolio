<div class="container p-0" >
  <div class="row">
    <!-- Start Item Loop -->
    <div class="col-md-4" *ngFor="let item of items" >
      <div class="card mb-4 box-shadow {{item.type}}">
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src={{item.image}} data-holder-rendered="true">
        <div class="card-body"><h1>{{ item.name }}: {{ item.id }}</h1>
          <p class="card-text">{{ item.description }}</p>
          <p class="card-text">{{ item.type }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/portfolio/{{item.id}}" routerLinkActive="active" >View</button>
             
            </div>
            <!-- <small class="text-muted">9 mins</small> -->

          </div>
        </div>
      </div>
    </div>
    <!-- End Item Loop -->
  </div>
</div>
